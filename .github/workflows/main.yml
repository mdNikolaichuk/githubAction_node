name: GitHub actions nodeJS

on:
  push:
  workflow_dispatch:

jobs:
  build-and-run-nodeJS:
    runs-on: ubuntu-latest

    steps:

     # Клонування репозиторію
      - name: Check out repository code
        uses: actions/checkout@v4
        
      # Встановлення Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm' 
      
      # Встановлення залежностей
      - name: Install dependencies
        if: success()
        run: npm install
      
      # Запуск проєкту
      - name: Run project
        if: success()
        run: |
          node index.js --p ${{ vars.PORT }} --cp ${{ vars.CLIENT_PORT }} &  # Запуск сервера у фоновому режимі
          sleep 5  # Очікуємо, поки сервер запуститься
          curl -f http://localhost:5001/products || (echo "Error: Server not reachable" && exit 1)  # Якщо сервер недоступний, вивести помилку і завершити
          kill $(jobs -p)  # Зупинка сервера
      
      # "Заглушка" для тестів
      - name: Run tests
        run: echo "No tests to run"
