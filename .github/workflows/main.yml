name: GitHub actions nodeJS

on:
  push:
  workflow_dispatch:

jobs:
  build-and-run-nodeJS:
    runs-on: ubuntu-latest

    steps:

     # Клонування репозиторію
      - name: Check out repository code
        uses: actions/checkout@v4
        
      # Встановлення Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm' 
      
      # Встановлення залежностей
      - name: Install dependencies
        if: success()
        run: npm install
      
      # Запуск проєкту
      - name: Run project
        if: success()
        run: |
          node index.js --p ${{ vars.PORT }} --cp ${{ vars.CLIENT_PORT }} &  # Запуск сервера у фоновому режимі
          sleep 5  # Дочекайтесь, поки сервер повністю запуститься
          curl http://localhost:5000/products  # Перевірка доступності сервера на порту 5000
          curl http://localhost:3000/products  # Перевірка доступності сервера на порту 3000
      
      # "Заглушка" для тестів
      - name: Run tests
        run: echo "No tests to run"
